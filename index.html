<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>To-do list</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="app">
      <!--Tittle-->
      <h3>{{ title }}</h3>

      <!--List Items-->
      <transition-group name="todo" tag="ul">
        <li class="todo" v-for="(todo, index) in todos" :key="index">
          <input type="checkbox" v-model="todo.done" class="checkbox"/>

          <span :class=" { done: todo.done }">{{ todo.title }}</span>
          <a @click.prevent="remove(todo)">x</a>
        </li>
      </transition-group>

      <!--Preview of list item-->
      <div class="preview">
        <small>{{ newTodo }}</small>
      </div>

      <!--Input for the list-->
      <form class="add-new" @submit.prevent="addTodo">
        <input
          v-on:keyup.esc="clear"
          v-model="newTodo"
          type="text"
          name="newTodo"
          id="newTodo"
          ref="new"
          autofocus
        />
      </form>

      <!--button marking all list items completed-->
      <button @click="allDone" type="button" class="button-complete">
        All Completed
      </button>
    </main>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To-do list</title>
  </head>
  <body>
    <main id="app">
      <!--Tittle-->
      <h3>{{ title }}</h3>

      <!--List Items-->
      <transition-group name="todo" tag="ul">
        <li class="todo" v-for="(todo, index) in todos" :key="index" :class="{ imp: todo.priority >= 2, less_imp: todo.priority <= 1 }">
          <span>{{ todo.title }}</span>

          <!--Checkbox-->
          <label class="control">
            <input
              type="checkbox"
              v-model="todo.done"
              class="control-input visually-hiden"
            />
            <span class="control-indicator"></span>
          </label>

          <input type="number" v-model.number="todo.priority" class="prio">
          <!--Remove item-->
          <a @click.prevent="remove(todo)">x</a>
        </li>
      </transition-group>

      <!--Preview of list item-->
      <div class="preview">
        <small>{{ newTodo }}</small>
      </div>

      <!--Input for the list-->
      <form class="add-new" @submit.prevent="addTodo">
        <input
          v-on:keyup.esc="clear"
          v-model="newTodo"
          type="text"
          name="newTodo"
          ref="new"
          autofocus
        />
      </form>

      <!--button marking all list items completed-->
      <aside>
        <button @click="allDone" type="button" class="button-complete">
          All Completed
        </button>
        <button @click="allRemove" type="button" class="button-remove">
          Remove All
        </button>
      </aside>
    </main>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>

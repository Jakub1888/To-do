<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>To-do list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <main id="app">
            <h3>{{ title }}</h3>

            <form @submit.prevent="addTodo">
                <label for="newTodo">Things I need to do:</label>
                <input v-on:keyup.esc="clear" v-model="newTodo" type="text" name="newTodo" id="newTodo" required>
                
                <button type="submit" name="button">Add</button>
            </form>
            
            <ul>
                <li v-for="todo in todos">
                    <input type="checkbox" v-model="todo.done">
                    <span :class=" { done: todo.done }">{{ todo.title }}</span>
                    <button @click="removeTodo(todo)" type="button" name="button">x</button>
                </li>
            </ul>

            <div class="preview">
                <small>{{ newTodo }}</small>
            </div>
            
            <button @click="allDone" type="button" name="button">All Completed</button>
        </main>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
